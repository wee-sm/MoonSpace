<style type="text/css">
figure.effect-marley {
	position: relative;
	height: 300px;
	width: 300px;
	transition: height 0.35s ease-in-out;
}

figure.effect-marley figcaption {
	height: 100%;
	width: 100%;
	text-align: right;
}
figure.effect-marley img {
	object-fit: cover;
	height: 100%;
	width: 100%;
	transition: brightness 0.2s;
}
figure.effect-marley:hover img {
	filter: brightness(0.5);
}

figure.effect-marley figcaption .fig_title .text_title {
	transition: color 0.35s;
	transition: text-shadow 0.2s;
}

figure.effect-marley:hover figcaption .fig_title .text_title {
	color:white;
	text-shadow: 3px 3px #000000;
}

figure.effect-marley .fig_title,
figure.effect-marley .fig_tag {
	position: absolute;
	right: 30px;
	left: 30px;
	padding: 10px 0;
}

figure.effect-marley .fig_tag {
	bottom: 30px;
	line-height: 1.5;
	transform: translate3d(0, 100%, 0);
}

figure.effect-marley .fig_title {
	top: 30px;
	transition: transform 0.35s;
	transform: translate3d(0, 20px, 0);
}

figure.effect-marley:hover .fig_title {
	transform: translate3d(0, 0, 0);
}

figure.effect-marley .fig_title::after {
	position: absolute;
	top: 100%;
	left: 0;
	width: 100%;
	height: 4px;
	background: #fff;
	content: '';
	transform: translate3d(0, 40px, 0);
}

figure.effect-marley .fig_title::after,
figure.effect-marley .fig_tag {
	opacity: 0;
	transition: opacity 0.35s, transform 0.35s;
}

figure.effect-marley:hover .fig_title::after,
figure.effect-marley:hover .fig_tag {
	opacity: 1;
	transform: translate3d(0, 0, 0);
}
