<style type="text/css">
/* container */
.otherwork_container {
	width: 100%;
	height: 100%;
	text-align: center;
}

/* info */
.otherwork_info {
	position:relative;
 	width: 350px;
 	height: 100vh;
 	
 	display: inline-block;
	text-align: center;
}

.otherwork_info > .info {
	position:absolute;
  	top:10%;
	left: 0;
	height: 300px;
	width: 300px;
	margin: 0 25px;
	padding: 10px 0;
	text-align: left;
	
	border-top: #5ea3db solid 3px;
	border-bottom: #ffae3d solid 3px;
}
.otherwork_contents {
	position: relative;
 	width: 1060px;
  	height: 100vh;
 	display: inline-block;
	text-align: left;
}

.otherwork_contents > .swiper-container-v {
  	height: 80%;
  	top:10%;
	position: absolute;
}
.otherwork_contents > .swiper-container-v > .swiper-wrapper > .swiper-slide {
	height: 250px;
}

.otherwork {
	position: relative;
	width: 300px;
	height: 300px;
 	border: 1px solid #000;
	margin:3px;
	
	z-index: 0;
 	display: inline-block;
	align-content: center;
	cursor: pointer;
}

.otherwork>div>img {
 	width: 85%;
	height: 85%;
	overflow:hidden;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	transition: all 0.5s ease;
	z-index: 2;
	object-fit: cover;
}

.otherwork>div {
	z-index:100;
}


.otherwork:hover {
	z-index: 1;
}

.otherwork:before, .otherwork:after {
	content: "";
	background: white;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.otherwork:before {
	width: calc(100% + 5px);
	height: 100%;
	z-index: 1;
	transition: height 1s ease, opacity 0.8s ease;
}

.otherwork:after {
	height: calc(100% + 5px);
	width: 100%;
	z-index: 1;
	transition: width 1s ease, opacity 0.8s ease;
}

.otherwork:hover:before, .otherwork:focus:before {
	transition: height 0.2s ease, opacity 0.3s ease;
	height: 85%;
	opacity: 0.7;
}

.otherwork:hover:after, .otherwork:focus:after {
	transition: width 0.2s ease, opacity 0.3s ease;
	width: 85%;
	opacity: 0.8;
}
</style>
