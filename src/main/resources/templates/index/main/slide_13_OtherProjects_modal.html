<style>
.modal-dialog {
	position: relative;
	height: 100vh;
	margin: auto;
}

.modal-content {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

/* modal */
.modal-body {
	width: 100%;
	height: 700px;
}

.modal_img {
	max-width: 100%;
	max-height: 700px;
}

.modal_images>.swiper-slide {
    height: 100%;
	width:100%;
	position:relative;
}
.modal_images>.swiper-slide>img {
    max-height:100%;
	max-width:100%;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>

<div class="modal fade" id="work_Modal" tabindex="-1">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<iframe id="modaliframe" src="/archi/modal/loading" width="100%" height="100%" style="border:none;"></iframe>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>

<script>
$("#work_Modal").on('hide.bs.modal', function(){
	$('#work_Modal').find("#modaliframe").attr('src', "/archi/modal/loading");
});
</script>
