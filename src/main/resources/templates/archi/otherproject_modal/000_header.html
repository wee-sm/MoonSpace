<style type="text/css">
body, html, .swiper-container {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	position: relative;
	overflow: hidden;
}
/* modal */
.swiper-slide {
    height: 100%;
	width:100%;
	position:relative;
}
.swiper-slide>img {
    max-height:100%;
	max-width:100%;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>
