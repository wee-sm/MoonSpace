<!DOCTYPE html>
<html>
<head>
	{{> include/header}}
</head>
<body>
	<div><h2>admin main</h2></div>
	<div>
		<h4>moonproject list</h4>
		<ul>
			{{#moonprojectsIs}}
				{{#moonprojects}}
				<li><a href="/admin/{{id}}">{{pno}}{{projectName}}</a>
				
				<form method="POST" action="/moonproject/{{id}}">
					<input type="hidden" name="_method" value="DELETE">
					<button type="submit">DELETE</button>
				</form>
				
				<div data-toggle="modal" data-target="#Modal_{{id}}">
					<button>UPDATE</button>
				</div>
				<!-- Modal -->
				<div class="modal fade" id="Modal_{{id}}" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">{{pno}} {{projectName}}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form method="POST" action="/moonproject/{{id}}">
									<input type="hidden" name="_method" value="PUT">
									<input type="number" name="pno">
									<input type="text" name="projectName">
									<button type="submit">UPDATE</button>
								</form>
							</div>
							<div class="modal-footer">Project Update</div>
						</div>
					</div>
				</div>
				</li>
				{{/moonprojects}}
			{{/moonprojectsIs}}
		</ul>
	</div>
	<div>
	<h4>add moonproject</h4>
		<form method="POST" action="/moonproject">
			<input type="text" name="pno" placeholder="Project No." required>
			<input type="text" name="projectName" placeholder="Project Name" required>
		    <button type="submit">ADD</button>
		</form>
	</div>
</body>
</html>
